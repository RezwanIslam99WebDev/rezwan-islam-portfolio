<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laser Distance Calculator</title>
</head>
<body>
  <h1>Made by Rezwan Islam</h1>
  <h2>When the distance to a place along a straight line is measured using a laser beam</h2>
  <h2>Laser Distance Measurement</h2>

  <label>Enter round-trip time: </label>
  <input type="number" id="time" step="any" placeholder="Enter time">
  
  <select id="unit">
    <option value="1">Seconds (s)</option>
    <option value="0.001">Milliseconds (ms)</option>
    <option value="0.000001">Microseconds (µs)</option>
    <option value="0.000000001">Nanoseconds (ns)</option>
  </select>

  <button onclick="calculateDistance()">Calculate</button>
  <p id="result"></p>

  <script>
    function calculateDistance() {
      const c = 3e8; // Speed of light (m/s)
      const t = parseFloat(document.getElementById('time').value);
      const unit = parseFloat(document.getElementById('unit').value);

      if (isNaN(t) || t <= 0) {
        document.getElementById('result').innerText = "⚠️ Please enter a valid time!";
        return;
      }

      // Convert to seconds
      const timeInSeconds = t * unit;

      // Formula: d = (c * t) / 2
      const d = (c * timeInSeconds) / 2;

      document.getElementById('result').innerText = 
        `📏 Distance: ${d.toFixed(2)} meters`;
    }
  </script>
</body>
</html>
