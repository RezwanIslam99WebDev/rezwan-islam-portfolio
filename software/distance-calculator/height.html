<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fall Calculator</title>
</head>
<body>
  <h1>Made by Rezwan Islam</h1>
  <h2>When the distance traveled by an object falling from above is measured</h2>
  <h2>Calculate the Distance</h2>
  
  <form id="fallForm">
    <label for="time">Time (seconds): </label>
    <input type="number" id="time" name="time" required>
    <button type="submit">Calculate</button>
  </form>

  <p id="result"></p>

  <script>
  let g = 9.8;

document.getElementById("fallForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let t = parseFloat(document.getElementById("time").value); 
  let t2 = Math.pow(t, 2);
  let s = 0.5 * g * t2;

  document.getElementById("result").innerText = 
    `Distance = ${s.toFixed(2)} meters`;
});


  </script>
</body>
</html>
