<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binomial Expansion</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="box">
    <h2 class="rezwan">Made by Rezwan Islam</h2>
    <h3>Binomial Expression(a±b)²</h3>
    
    <label>First number:</label>
    <input type="number" id="num1" placeholder="e.g. 2">

    <label>First variable:</label>
    <input type="text" id="a" placeholder="e.g. x">

    <label>Operator:</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
    </select>

    <label>Second number:</label>
    <input type="number" id="num2" placeholder="e.g. 3">

    <label>Second variable:</label>
    <input type="text" id="b" placeholder="e.g. y">

    <button onclick="calculate()">Calculate</button>
  </div>

  <div class="result">
    <p id="line1"></p>
    <p id="line2"></p>
    <p id="line3"></p>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
